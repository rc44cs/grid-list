<div class="" style="margin-left: 100px">
    <div class="mt-5">
      <div class="mb-3">
        <button class="switch_btn" (click)="isGrid = !isGrid">Grid View</button>
      </div>
      <div *ngIf="!isGrid">
        <div class="col-12 row mb-5" *ngFor="let product of products;let index=index">
          <div class="col-2 countBox">{{index + 1}}</div>
          <div class="col-2 product_img">
            <img src="./assets/images/img1.png" />
          </div>
          <div class="col-8 pd0 spec_container d-flex">
            <div class="col-9 pd0 mt-4 pl40">
              <div class="main">
                <span class="prod_head">{{product.title}}</span>
                <span
                  ><img class="verified_icon" src="./assets/images/right.png"
                /></span>
                <span class="days_remaining">2 Days Ago</span>
                <span class="status">Dropship</span>
                <span class="upload_icon"
                  ><img src="./assets/images/upload.png"
                /></span>
                <span class="view_c"><img src="./assets/images/eye1.png" /></span>
                <span class="setting"
                  ><img src="./assets/images/setting.png"
                /></span>
              </div>
              <div class="d-flex mt-2">
                <div class="catagory">
                  <img src="./assets/images/tag.png" />
                  <span class="category_icon">{{product.tags}}</span>
                </div>
                <div class="catagory">
                  <img src="./assets/images/star.png" /><span class="category_icon">
                    {{product.rating}}</span
                  >
                </div>
                <div class="catagory">
                  <img src="./assets/images/auth.png" /><span class="category_icon">
                    {{product.percentage}}%</span
                  >
                </div>
                <div class="catagory">
                  <img src="./assets/images/light.png" /><span
                    class="category_icon"
                  >
                    ePack</span
                  >
                </div>
              </div>
            </div>
            <div class="col-3 pd0 d-flex">
              <div class="amount">$ {{product.price}}</div>
              <div class="action_main">
                <span><img src="./assets/images/eys.png" /></span>
                <span><img class="ml15" src="./assets/images/heart.png" /></span>
                <span><img class="ml15" src="./assets/images/plus.png" /></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  
    <div class="mt-5" *ngIf="isGrid">
      <div class="col-12 pd0  row">
        <div class="col-3 pd0 mb-4" *ngFor="let product of products;let index=index">
          <div class="grid_img">
            <img src="./assets/images/Image.png" />
          </div>
          <div class="grid_name_container">
            <span class="grid_name">{{product.title}}</span>
            <span class="grid_amount">$ {{product.price}}</span>
          </div>
          <div class="grid_spec d-flex">
              <div class="grid_category">
                  <img class="grid_spec_image" src="./assets/images/trophy.png" /><span
                    class="grid_category_icon"
                  >
                    223</span
                  >
                </div>
              <div class="grid_category">
              <img class="grid_spec_image" src="./assets/images/tag.png" /><span
                class="grid_category_icon"
              >
              {{product.tags}}</span
              >
            </div>
            <div class="grid_category">
              <img class="grid_spec_image" src="./assets/images/star.png" /><span
                class="grid_category_icon"
              >
                {{product.rating}}</span
              >
            </div>
            <div class="grid_category">
              <img class="grid_spec_image" src="./assets/images/auth.png" /><span
                class="grid_category_icon"
              >
              {{product.percentage}}%</span
              >
            </div>
            <div class="grid_category">
              <img class="grid_spec_image" src="./assets/images/light.png" /><span
                class="grid_category_icon"
              >
                ePack</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
